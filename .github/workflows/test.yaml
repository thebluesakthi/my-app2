on:
  workflow_dispatch:
jobs:
  e2e-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          run_install: true
      - run: pnpx playwright install-deps chromium
      - run: pnpm test
