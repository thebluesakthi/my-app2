on:
  workflow_dispatch:
jobs:
  e2e-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          version: 16
      - uses: microsoft/playwright-github-action@v1
      - name: Install dependencies and run tests
        run: npm ci && npm test
